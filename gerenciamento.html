<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/extends.css">
    <title>Gerenciamento PrimeInv</title>
</head>
<body>
    <div id="app" class="container">
        
        <div>
            <form action="/adicionar" method="post">
                <label>Descrição</label>
                <input type="text" id="nomeProd" name="nomeProd" required>
                <label>Valor</label>
                <input type="number" id="valorProd" name="valorProd" required>
                <label>Fornecedor</label>
                <input type="text" id="fornecedorProd" name="fornecedorProd" required>
                <label>Marca</label>
                <input type="text" id="marcaProd" name="marcaProd" required>
                <button class="botao-confirm-cadastro" type="submit">Confirmar</button>
            </form>
        </div>

        <div>
            <h2>Lista de Produtos</h2>
            <ul>
                <!-- Usar Vue.js para iterar sobre os produtos -->
                <li v-for="produto in produtos">
                    {{ produto.nome_prod }} - R$ {{ produto.valor_prod }}
                </li>
            </ul>
        </div>

        <div>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio cupiditate dicta nulla rem esse enim tempora iste? 
                Repellat iste quia nam fugit animi minima ratione atque assumenda. Eaque, dolorum mollitia?</p>
        </div>

        <div>
            <form action="deletar" method="post">
                <label>Código do produto</label>
                <input type="number" id="produtoId" name="produtoId" required>
                <button class="botao-confirm-cadastro" type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <!-- Incluir Vue.js se necessário -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Script para interação com os dados do banco de dados -->
    <script>
        new Vue({
            el: '#app',
            data: {
                produtos: [] // Array para armazenar os produtos
            },
            mounted() {
                this.fetchBancoData();
            },
            methods: {
                async fetchBancoData() {
                    try {
                        const response = await fetch('/pesquisar'); // Rota que retorna os dados do banco de dados
                        const data = await response.json();
                        console.log(data); // Verificar no console os dados recebidos

                        // Atualiza a lista de produtos na interface
                        this.produtos = data;
                    } catch (error) {
                        console.error('Erro ao buscar dados dos produtos:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
