<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="img/PrimeInventory2Logo 1 (1).svg">
    <link rel="stylesheet" href="./css/extends.css">
    
    <title>Prime Inventory</title>
</head>

<body>
    <header>
        <nav>
            <div class="config_nav">
                <a class="logo" href="index.html"><img src="img/PrimeInventory2 1.png" alt="Logo da PrimeInventory">
                </a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="./faleconosco.html">Fale conosco</a></li>
                    <li><a href="./Planos.html">Planos</a></li>
                    <li><a href="./suporte.html">Suporte</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="center_log_cad">
        <img class="logo-image" src="img/login/PrimeInv 2.svg">
        <p class="refrao">O seu banco de dados, sob controle.</p>

        <div class="caixacadastro">
            <h1>Faça seu cadastro</h1>
            <div class="config_cadastro">
                <div class="formcadastro">
                    <form action="/cadastro" method="post">
                        <label for="newEmail">E-mail</label>
                        <input type="email"  id="newEmail" name="newEmail" required>
                        <label for="newSenha">Senha</label>
                        <input type="password" id="newSenha" name="newSenha" required>
                        <label for="newEmpresa">Nome da empresa</label>
                        <input type="text" id="newEmpresa" name="newEmpresa" required>
                    </form>
                </div>
                <div class="formcadastro">
                    <form action="/cadastro" method="post">
                        <label for="newName">Nome completo</label>
                        <input type="text"  id="newName" name="newName" required>
                        <label for="newCpf">CPF</label>
                        <input type="number"  id="newCpf" name="newCpf" required>
                        <label for="newCargo">Cargo</label>
                        <input type="text"  id="newCargo" name="newCargo" required>
                    </form>
                </div>
                <div class="formcadastro">
                    <form action="/cadastro" method="post">
                        <label for="newTelefone">Telefone</label>
                        <input type="number"  id="newTelefone" name="newTelefone" required>
                        <label for="newCep">CEP</label>
                        <input type="number"  id="newCep" name="newCep" required>
                        <label for="newCnpj">CNPJ</label>
                        <input type="number"  id="newCnpj" name="newCnpj" required>
                    </form>
                </div>
            </div>
            <button type="submit">Confirmar</button>
            <p>Já tem uma conta?</p>
            <a onclick="window.location.href = '/login.html'"> Faça seu login</a>
        </div>
    </div>
    
</body>
<script src="mobile-navbar.js"></script>
</html>
