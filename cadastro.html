<html lang="en">
<head>

    <link rel="stylesheet" href="./css/extends.css">

</head>

<body>
    <header>
        <nav>
            <div class="config_nav">
                <a class="logo" href="index.html"><img src="img/PrimeInventory2 1.png" alt="Logo da PrimeInventory">
                </a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="#Faleconos">Fale conosco</a></li>
                    <li><a href="#plan">Planos</a></li>
                    <li><a href="#sup">Suporte</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="center_log_cad">
        <img class="logo-image" src="img/login/PrimeInv 2.svg">
        <p class="refrao">O seu banco de dados, sob controle.</p>

        <div class="caixacadastro">
            <h1>Faça seu cadastro</h1>
            <div class="config_cadastro">
                <div class="formcadastro">
                    <form action="cadastro">
                        <label for="emailcad">E-mail</label>
                        <input type="email"  id="emailcadastro">
                        <label for="">Senha</label>
                        <input type="password" name="" id="">
                        <label for="">Nome da empresa</label>
                        <input type="text">
                    </form>
                </div>
                <div class="formcadastro">
                    <form action="cadastro">
                        <label for="nomecad">Nome completo</label>
                        <input type="text"  id="nomecadastro">
                        <label for="cpfcad">CPF</label>
                        <input type="text"  id="Cpfcadastro">
                        <label for="cargocad">Cargo</label>
                        <input type="text"  id="Cargocadastro">
                    </form>
                </div>
                <div class="formcadastro">
                    <form action="cadastro">
                        <label for="telefone">Telefone</label>
                        <input type="text"  id="telfonecad">
                        <label for="cep">CEP</label>
                        <input type="number"  id="cepcad">
                        <label for="Cnpjcad">CNPJ</label>
                        <input type="text"  id="Cnpjcadastro">
                    </form>
                </div>
            </div>
            <button id="Confirmarlogin">Confirmar</button>
            <p>Já tem uma conta?</p>
            <a href="login.html"> Faça seu login</a>
        </div>
    </div>
