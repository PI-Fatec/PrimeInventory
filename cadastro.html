<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="img/PrimeInventory2Logo 1 (1).svg">
    <link rel="stylesheet" href="./css/extends.css">
    
    <title>Prime Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header id="navBar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="img/PrimeInventory2 1.png" alt="Logo da PrimeInventory" class="img-fluid">
                </a>
                <button class="navbar-toggler navbar-toggler-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="./faleconosco.html">Fale conosco</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Planos.html">Planos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./suporte.html">Suporte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">
                                <img src="/img/img-login.png" alt="" style="max-width: 20px;">
                                login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-xxl">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img class="img-fluid logo-marca" src="img/login/PrimeInv 2.svg">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <p class="texto-marca">O seu banco de dados, sob controle.</p>
                  </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Faça seu cadastro</h2>


                    <form class="form-group row" action="/cadastro" method="post">

                        <div class="col-4">
                            <label class="w-100" for="newEmail">E-mail:</label>
                            <input class="w-100 mb-5 form-control" type="email"  id="newEmail" name="newEmail" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newSenha">Senha: </label>
                            <input class="w-100 form-control" type="password" id="newSenha" name="newSenha" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newEmpresa">Nome da empresa</label>
                            <input class="w-100 form-control" type="text" id="newEmpresa" name="newEmpresa" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newName">Nome completo</label>
                            <input class="w-100 mb-5 form-control"  type="text"  id="newName" name="newName" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newCpf">CPF</label>
                            <input class="w-100 form-control"  type="number"  id="newCpf" name="newCpf" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newCargo">Cargo</label>
                            <input class="w-100 form-control" type="text"  id="newCargo" name="newCargo" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newTelefone">Telefone</label>
                            <input class="w-100 form-control" type="number"  id="newTelefone" name="newTelefone" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newCep">CEP</label>
                            <input class="w-100 form-control" type="number"  id="newCep" name="newCep" required>
                        </div>

                        <div class="col-4">
                            <label class="w-100" for="newCnpj">CNPJ</label>
                            <input class="w-100 form-control" type="number"  id="newCnpj" name="newCnpj" required>
                        </div>

                        <div class="d-flex justify-content-center mt-5">
                            <button class="botao-confirm-cadastro" type="submit" value="cadastro">Confirmar</button>
                        </div>

                        
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex gap-3 justify-content-center">
                    <p>Já tem uma conta?</p>
                    <a onclick="window.location.href = '/login.html'" style="color: #009AED; font-weight: 600; cursor: pointer;"> Faça seu login</a>
                </div>
            </div>
        </div> 
        
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
